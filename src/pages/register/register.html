<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Inscription
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>
      <br/>
<button ion-button color="primary" id="seconnecter" (click)="register(user)" block> <ion-icon name="person-add"></ion-icon>&nbsp; S'incrire</button>
<!--<button ion-button color="danger" block>ANNULER</button>-->
</ion-content>
