<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Authentification
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <img class="logo" src="assets/imgs/logo_geolocation.png" alt="Logo Application">

  <h1 style="text-align:center">Geolocation</h1>

  <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>
      <br/>
<button ion-button color="primary" id="seconnecter" (click)="login(user)" block><ion-icon name="md-log-in"></ion-icon>&nbsp;SE CONNECTER</button>
