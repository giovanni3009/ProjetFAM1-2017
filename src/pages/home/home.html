<ion-content padding>

    <img class="logo" src="assets/imgs/logo_geolocation.png" alt="Logo Application">

    <ion-list>

            <ion-input type="text" placeholder="Nom d'utilisateur"></ion-input>

  <button ion-button color="danger" block>ANNULER</button>
</ion-content>
